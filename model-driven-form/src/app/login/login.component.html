<form class="form" [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">Email address</label>
        <input type="text" class="form-control" id="username"  placeholder="User name" formControlName ="username">
      </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" formControlName="email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password" 
    [ngClass]="{'is-invalid':myForm.controls.password.invalid && myForm.controls.password.dirty,
                'is-valid':myForm.controls.password.valid && myForm.controls.password.dirty}">
                <div class="invalid-feedback">input correct password</div>
  </div>
  
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<pre>{{myForm.value|json}}</pre>
<pre>Valid?{{myForm.controls.password.valid}}</pre>
<pre>Dirty?{{myForm.controls.password.dirty}}</pre>
<pre>Touched?{{myForm.controls.password.touched}}</pre>
