<form #f="ngForm" class="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">User name</label>
        <input type="text" class="form-control" id="username"  placeholder="Username" required name="username" [(ngModel)]="user.username" #username="ngModel" [ngClass]="{
          'is-valid' : username.valid && (username.dirty || username.touched),
          'is-invalid' : username.invalid && (username.dirty || username.touched)
        }">
        <div class="invalid-feedback">
            <p >Username is required</p>
          </div> 
      </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1"  placeholder="Enter email" #email = "ngModel" [(ngModel)]="user.email" name="email" pattern="[^@]+@[^@]+" required [ngClass]="{
      'is-valid' : email.valid && (email.dirty || email.touched),
      'is-invalid' : email.invalid && (email.dirty || email.touched)
    }">
    <div class="invalid-feedback">
        <p *ngIf="email.errors.required">Email is required</p>
        <p *ngIf="email.errors.pattern">Email must contain @ character</p>
      </div>
  </div>
  
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required #password="ngModel" name="password" [(ngModel)]="user.password" [ngClass]="{
      'is-valid' : password.valid && (password.dirty || password.touched),
      'is-invalid' : password.invalid && (password.dirty || password.touched)
    }">
    <div class="invalid-feedback">
        <p>Password is required</p>
      </div>
  </div>

  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">remember me</label>
    <a href="" class="forget">forget password</a>
  </div>
  
    
  
  <button type="submit" [disabled]="f.invalid" class="btn btn-primary" id="button">Submit</button>
</form>
<pre>form's value is: {{f.value|json}}</pre>
